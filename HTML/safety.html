	<div class="safety">

			</li>
			<li class="safety_fire accident">
				<a href="javascript:" class="fire_link fraudLink">

	</div>
	 <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
  <script type="text/javascript">
        $(document).ready(function() {
         	   var short_interact = $('.homepage').width() + "px";
         	   var long_interact = $('.country').width() + "px";
         	   // 下滑线长度

         	  // 鼠标移动导航栏出现下划线开始
         	   $(".homepage").mouseenter(function() {

         	   	         $(".home_interact").css({"width": short_interact,"transition":"width 0.5s"})
         	   });
         	  $(".homepage").mouseleave(function() {
         	  	        $(".home_interact").css({"width":"0","transition":"width 0.5s"})
         	  });
         	              // 首页
              $(".trip").mouseenter(function() {

         	   	         $(".trip_interact").css({"width": short_interact,"transition":"width 0.5s"})
         	   });
         	  $(".trip").mouseleave(function() {
         	  	        $(".trip_interact").css({"width":"0","transition":"width 0.5s"})
         	  });
                           // 出行

               $(".hotel").mouseenter(function() {

         	   	         $(".hote_interact").css({"width": long_interact,"transition":"width 0.5s"})
         	   });
         	  $(".hotel").mouseleave(function() {
         	  	        $(".hote_interact").css({"width":"0","transition":"width 0.5s"})
         	  });
                         // 旅游团
               $(".group").mouseenter(function() {

         	   	         $(".grou_interact").css({"width": short_interact,"transition":"width 0.5s"})
         	   });
         	  $(".group").mouseleave(function() {
         	  	        $(".grou_interact").css({"width":"0","transition":"width 0.5s"})
         	  });
         	                 // 酒店

         	   $(".country").mouseenter(function() {

         	   	         $(".coun_interact").css({"width": long_interact,"transition":"width 0.5s"})
         	   });
         	  $(".country").mouseleave(function() {
         	  	        $(".coun_interact").css({"width":"0","transition":"width 0.5s"})
         	  });
        });
  </script>
  <script type="text/javascript">
      var fraudLink = document.getElementsByClassName("fraudLink");
      var cover = document.getElementsByClassName("safety_cover");
      for(var i = 0; i < fraudLink.length; i ++) {
      	   if(fraudLink[i].addEventListener) {
             var a = function (k) {
      	   	    fraudLink[k].addEventListener("mouseenter",function() {
      	   	    	   cover[k].style.top = "-100%"
      	   	    }, false);
      	   	    fraudLink[k].addEventListener("mouseleave",function () {
      	   	    	   cover[k].style.top = "0"
      	   	    },false)
      	   	  };
      	   	  a(i);
      	   }
      }
  </script>
</body>
