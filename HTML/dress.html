             var dreSty = $(".dress_style");

             	dreArr[i].css({

            var dreImgIntHei = $(".dressInt_Img").outerHeight();
         //    var dreImgTop = $(".dressInt_Img").css("margin-top");
            var jacket = $(".dressInt_jacket[class='dressInt_jacket dressint']");
            var pants = $(".dressInt_pants[class='dressInt_pants dressint']");
            jacket.css({
            	"left":parseInt(dreImgLeft) - 50 + "px"
            });
            pants.css({
                "right":parseInt(dreImgRig) - 50 + "px"
           
            })
         })
    </script>
        <!-- 鼠标移动链接变化样式和鼠标移动到服饰部位出现样式变化-->
    <script type="text/javascript">
        var dressInt = document.getElementsByClassName("dressint");

        for(var i = 0; i < dressInt.length; i ++){

              if(dressInt[i].addEventListener) {
                   dressInt[i].addEventListener("mouseenter",function () {
                       this.style.background = "#00f";
                       this.style.boxShadow = "0 0 5px black";
                       },false);
                    dressInt[i].addEventListener(
                       "mouseleave",function () {
                         this.style.background = "#333c4e";
                         this.style.boxShadow = "0"
                       },false) 
              }else if(dressInt[i].attachEvent){
                      dressInt[i].attachEvent(
                         "mouseenter",function () {
                          this.style.background = "#00f";
                          this.style.boxShadow = "0 0 5px black"
                         });
                         dressInt[i].attachEvent(
                        "mouseleave",function () {
                            this.style.background = "#333c4e";
                            this.style.boxShadow = "0"
                        });
                       
              }
        }












        $(document).ready(function() {
            var dressMor = $(".dress_more");
            var go = $(".go");
            var geng = $(".geng");
            dressMor.bind({
                mouseenter:function() {
                    go.css({
                        "left":"0",
                        "color":"#f40"
                    });
                    dressMor.css({
                        "border":"2px solid #f40"
                    })
                    geng.css({
                        "left":"100%"
                    })
                },
                mouseleave:function() {
                    go.css({
                        "left":"-100%"
                    });
                    dressMor.css({
                        "border":"2px solid #00f"
                    })
                    geng.css({
                        "left":"0"
                    })
                }
            })
        })
    </script>
